<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for ribbon loops -->
    <linearGradient id="ribbonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C62828"/>
      <stop offset="30%" style="stop-color:#B71C1C"/>
      <stop offset="50%" style="stop-color:#D32F2F"/>
      <stop offset="70%" style="stop-color:#B71C1C"/>
      <stop offset="100%" style="stop-color:#8B1A1A"/>
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Center knot gradient -->
    <radialGradient id="knotGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D32F2F"/>
      <stop offset="60%" style="stop-color:#B71C1C"/>
      <stop offset="100%" style="stop-color:#7B1A1A"/>
    </radialGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- Outer loops - 8 petals -->
    <!-- Top -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(0, 100, 100)"/>
    <!-- Top-right -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(45, 100, 100)"/>
    <!-- Right -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(90, 100, 100)"/>
    <!-- Bottom-right -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(135, 100, 100)"/>
    <!-- Bottom -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(180, 100, 100)"/>
    <!-- Bottom-left -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(225, 100, 100)"/>
    <!-- Left -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(270, 100, 100)"/>
    <!-- Top-left -->
    <ellipse cx="100" cy="45" rx="22" ry="38" fill="url(#ribbonGrad)" transform="rotate(315, 100, 100)"/>
    
    <!-- Inner loops - 8 smaller petals offset -->
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(22.5, 100, 100)"/>
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(67.5, 100, 100)"/>
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(112.5, 100, 100)"/>
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(157.5, 100, 100)"/>
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(202.5, 100, 100)"/>
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(247.5, 100, 100)"/>
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(292.5, 100, 100)"/>
    <ellipse cx="100" cy="55" rx="16" ry="30" fill="url(#ribbonGrad)" transform="rotate(337.5, 100, 100)"/>
    
    <!-- Highlights on some loops -->
    <ellipse cx="100" cy="50" rx="12" ry="20" fill="url(#highlightGrad)" transform="rotate(0, 100, 100)"/>
    <ellipse cx="100" cy="50" rx="12" ry="20" fill="url(#highlightGrad)" transform="rotate(90, 100, 100)"/>
    <ellipse cx="100" cy="50" rx="12" ry="20" fill="url(#highlightGrad)" transform="rotate(180, 100, 100)"/>
    <ellipse cx="100" cy="50" rx="12" ry="20" fill="url(#highlightGrad)" transform="rotate(270, 100, 100)"/>
    
    <!-- Center knot -->
    <circle cx="100" cy="100" r="22" fill="url(#knotGrad)"/>
    
    <!-- Knot highlight -->
    <ellipse cx="95" cy="94" rx="10" ry="8" fill="white" fill-opacity="0.25"/>
  </g>
</svg>
